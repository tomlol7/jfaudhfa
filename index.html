<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New World Faces</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #000;
    color: #fff;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
}

/* Red ambient glow */
body::before {
    content: "";
    position: fixed;
    width: 900px;
    height: 900px;
    background: radial-gradient(circle, rgba(150,0,0,0.35) 0%, transparent 70%);
    top: -300px;
    left: -200px;
    z-index: -1;
}

/* Header */
header {
    position: absolute;
    top: 20px;
    left: 40px;
    font-size: 1.4rem;
    font-weight: 800;
    letter-spacing: 3px;
    color: #cc0000;
}

/* Map full screen */
.map-wrapper {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

svg {
    width: 80%;
    max-width: 1000px;
}

path {
    fill: #111;
    stroke: #550000;
    stroke-width: 1;
    cursor: pointer;
    transition: 0.3s ease;
}

path:hover {
    fill: #660000;
    stroke: #ff0000;
}

path.selected {
    stroke: #ff0000;
    stroke-width: 2;
    filter: drop-shadow(0 0 10px #ff0000);
}

/* Slide-out panel */
.info-panel {
    position: absolute;
    right: 0;
    top: 0;
    height: 100vh;
    width: 400px;
    background: rgba(20, 0, 0, 0.95);
    border-left: 1px solid #660000;
    padding: 40px 25px;
    transform: translateX(100%);
    transition: transform 0.5s ease;
    overflow-y: auto;
    z-index: 10;
}

.info-panel.active {
    transform: translateX(0);
}

.info-panel h2 {
    color: #ff2a2a;
    margin-bottom: 20px;
}

/* Close button */
#closePanel {
    position: absolute;
    top: 15px;
    right: 15px;
    background: #330000;
    color: #ff4444;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
}

/* Image container */
.image-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
}

.image-box {
    flex: 1 1 45%;
    text-align: center;
}

.image-box img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border: 1px solid #550000;
}

.image-box p {
    margin-top: 8px;
    font-size: 0.9rem;
    color: #ccc;
}
</style>
</head>
<body>

<header>NEW WORLD FACES</header>

<div class="map-wrapper">

<!-- Replace with your real SVG -->
<svg viewBox="0 0 600 400">
    <path id="region1" d="M50 50 L250 50 L250 200 L50 200 Z"></path>
    <path id="region2" d="M300 100 L550 100 L550 300 L300 300 Z"></path>
</svg>

</div>

<div class="info-panel" id="infoPanel">
    <button id="closePanel">×</button>
    <h2>Select a Region</h2>
    <p>Click on a state to view phenotype examples.</p>
</div>

<script>
const panel = document.getElementById("infoPanel");
const closeBtn = document.getElementById("closePanel");

const phenotypeData = {
    region1: {
        regionName: "Region One",
        males: [
            { img: "https://via.placeholder.com/200x250", name: "John" },
            { img: "https://via.placeholder.com/200x250", name: "Alex" }
        ],
        females: [
            { img: "https://via.placeholder.com/200x250", name: "Maria" },
            { img: "https://via.placeholder.com/200x250", name: "Lina" }
        ]
    },
    region2: {
        regionName: "Region Two",
        males: [
            { img: "https://via.placeholder.com/200x250", name: "Peter" },
            { img: "https://via.placeholder.com/200x250", name: "Mark" }
        ],
        females: [
            { img: "https://via.placeholder.com/200x250", name: "Sophia" },
            { img: "https://via.placeholder.com/200x250", name: "Emma" }
        ]
    }
};

function createImageBox(person) {
    return `
        <div class="image-box">
            <img src="${person.img}">
            <p>${person.name}</p>
        </div>
    `;
}

// Click on regions
document.querySelectorAll("path").forEach(region => {
    region.addEventListener("click", function() {
        // Highlight selected
        document.querySelectorAll("path").forEach(p => p.classList.remove("selected"));
        this.classList.add("selected");

        const data = phenotypeData[this.id];

        let maleHTML = data.males.map(createImageBox).join('');
        let femaleHTML = data.females.map(createImageBox).join('');

        panel.innerHTML = `
            <button id="closePanel">×</button>
            <h2>${data.regionName}</h2>
            <div class="image-container">${maleHTML}${femaleHTML}</div>
        `;

        // Reattach close button listener
        document.getElementById("closePanel").addEventListener("click", () => {
            panel.classList.remove("active");
            document.querySelectorAll("path").forEach(p => p.classList.remove("selected"));
        });

        panel.classList.add("active");
    });

    // Hover effect (optional extra glow)
    region.addEventListener("mouseenter", () => {
        if(!region.classList.contains("selected")) {
            region.setAttribute("fill", "#990000");
        }
    });
    region.addEventListener("mouseleave", () => {
        if(!region.classList.contains("selected")) {
            region.setAttribute("fill", "#111");
        }
    });
});
</script>

</body>
</html>
